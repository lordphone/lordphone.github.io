<html>
	<head>
		<title>Introduction to HTML Tags</title>
		<link rel="stylesheet" href="styles.css">
		<meta name = "author" content = "Lordphone">
		<meta name = "keyword" content = "html https tags">
		<meta name = "description" content = "A simple demo page.">
		</head>
		
	<body>
    <h1 style="text-decoration:underline;">Introduction</h1>
    <p>here is <b> some </b> text...</p>
    <p>here is <em> some </em> text</p>
	
    <p>here is a <a href="https://pages.cs.wisc.edu/~lordphone/intro/">link</a></p>
	
	<! -- The following are some lists -->
	
	<h3 class="short-lists">Here is an unordered list</h3>
    <ul>
		<li>apple</li>
		<li>cherry</li>
		<li>apple</li>
    </ul>
    
	<h2 class="short-lists">Here is an ordered list</h2>
    <ol>
		<li>cherry</li>
		<li>apple</li>
		<li>cherry</li>
    </ol>
	
	<h2 id="table-title">Here is a table</h2>
	<table>
		<tr>
			<th>left</th>
			<th>middle</th>
			<th>right</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
	
    <h2>An Image</h2>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg"/>
	</body>
	
</html>
